<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="index.js"></script>


    <meta charset="UTF-8">
    <title>Нове Тіло</title>

    <script>
        $(document).ready(function () {

            $("#text").on("change", function (ev) {
                console.log(ev);
            });
        });
    </script>
</head>
<body>
<div class="content">
    <div class="panel panel-default col-md-12">
        <h1 class="col-md-offset-3 col-md-6  col-md-offset-3 col-xs-12">НОВЕ ТІЛО</h1>
        <div class="col-md-offset-3 col-md-6 col-xs-12">
            <div class="dropdown  col-md-6 col-xs-6">
                <button class="btn btn-info btn-default btn-lg dropdown-toggle" type="button" id="dropdownSex"
                        data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="true">
                    Стать
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownSex">
                    <li><a href="#" onclick="selectSex({title: 'Чоловік', value: 'man'})">Чоловік</a></li>
                    <li><a href="#" onclick="selectSex({title: 'Жінка', value: 'woman'})">Жінка</a></li>
                </ul>
            </div>
            <div class="dropdown  col-md-6 col-xs-6">
                <button class="btn btn-info btn-default btn-lg dropdown-toggle" type="button" id="dropdownAction"
                        data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="true">
                    Ціль
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownAction">
                    <li>
                        <a href="#"
                           onclick="selectAction({title: 'Набір маси', value: 'upweight'})">
                            Набір маси
                        </a>
                    </li>
                    <li>
                        <a href="#"
                           onclick="selectAction({title: 'Cхуднення, Підтримка', value: 'downweight'})">
                            Cхуднення, Підтримка
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-offset-3 col-md-6 col-xs-12 form-group input-area">
            <input class="col-md-12 col-xs-12" onchange="changeData(event, 'weight', this.value)" type="number" onkeyup="handleKey(event, 1)" id="input1" tabindex="1"
                   class="form-control"
                   placeholder="Маса тіла (кг)">
            <input class="col-md-12 col-xs-12" onchange="changeData(event, 'height', this.value)"  type="number" onkeyup="handleKey(event, 2)" id="input2" tabindex="2"
                   class="form-control"
                   placeholder="Ріст (см)">
            <input class="col-md-12 col-xs-12" onchange="changeData(event, 'age', this.value)" type="number" onkeyup="handleKey(event, 3)" id="input3" tabindex="3"
                   class="form-control"
                   placeholder="Вік (роки)">
            <input class="col-md-12 col-xs-12" onchange="changeData(event, 'wrist', this.value)" type="number" onkeyup="handleKey(event, 4)" id="input4" tabindex="4"
                   class="form-control"
                   placeholder="Зап'ястя (см)">
        </div>
        <label  id="error-message" class=" col-md-offset-3  col-md-6 col-xs-12 hide-label error-label label label-warning">Заповніть всі поля</label>
        <button class=" col-md-offset-3 col-md-6 col-md-offset-3 col-xs-12 btn btn-info btn-default btn-lg dropdown-toggle"
                type="button" id="buttonSubmit"
                data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="true"
                onclick="submit()">
            Обчислити
        </button>

        <div class="table-panel col-md-offset-3 col-md-6 col-md-offset-3 col-xs-12 panel panel-default">
            <!-- Table -->
            <div class="panel-heading">Результати обчислень</div>
            <table class="table">

                <tr >
                    <td class="td-header" colspan="2">Розрахунок величини основного обміну</td>
                </tr>
                <tr>
                    <td class="label-td">ВВО = </td>
                    <td>5435</td>
                </tr>
                <tr>
                    <td class="td-header" colspan="2">Загальні енергозатрати</td>
                </tr>

                <tr>
                    <td class="label-td">ОЄ + 10% =</td>
                    <td>5435</td>
                </tr>
                <tr>
                    <td class="label-td">СНБ =</td>
                    <td>5435</td>
                </tr>
                <tr>
                    <td class="label-td">СНЖ =</td>
                    <td>5435</td>
                </tr>
                <tr>
                    <td class="label-td">СНСУ =</td>
                    <td>5435</td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
